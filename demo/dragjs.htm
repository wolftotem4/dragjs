<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
.area {
  display: block;
  background: #dedede;
  width: 300px;
  height: 300px;
}

.area.is-dragover {
  background: #ccc;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="area" class="area"></div>
<ul id="filenames"></ul>
<script src="../dist/dragjs.jquery.min.js"></script>
<script>
(function ($) {
  $('#area').dragjs(function(e, files) {
    var filenames = [];
    for (var i = 0; i < files.length; i++) {
      var relativePath = dragjs.relativePath(files[i]);

      filenames.push("<li>" + relativePath + "</li>");
    }

    $('#filenames').html(filenames.join(""));
  });
})(jQuery);
</script>
</body>
</html>
