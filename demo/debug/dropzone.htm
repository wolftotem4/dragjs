<!DOCTYPE html>
<html>
<head>

<title>Document</title>
<style>
.area {
  display: block;

<body>
<div id="area" class="area">
</div>

<script>
(function () {
  var area = document.getElementById('area');

    console.dir(files);
  });
})();
